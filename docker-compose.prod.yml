version: '3.1'

services:
  db:
    image: postgres:11.2
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      - nesjs-network
    volumes:
      - ./src/server/db:/var/lib/postgresql/data
      - ./src/server/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - 5432:5432

  react-client:
    depends_on:
      - backend
    restart: always
    build:
      context: ./src/react-client
      dockerfile: ./Dockerfile.prod
#    image: react-client-prod:1.0.0
    env_file:
      - ./src/react-client/.env.production
    container_name: react_client_prod
    ports:
      - 3000:3000

  backend:
    depends_on:
      - db
    container_name: nestjs_api_prod
    image: nestjs-api-prod:1.0.0
    build:
      context: ./src/server
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env.production
    command: npm run start:prod
    ports:
      - 8080:8080
    networks:
      - nesjs-network
    volumes:
      - ./src/server:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
networks:
  nesjs-network:
